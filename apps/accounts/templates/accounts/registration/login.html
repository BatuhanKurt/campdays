{% extends "base.html" %}
{% block content %}
<section class="log-wrapper">
	<div class="container">
		<div class="col-md-6 col-sm-10 col-md-offset-3 col-sm-offset-1">
			<div class="log-box">
				<h2>Camp <span class="theme-cl">Days!</span></h2>
				<form method="post">
          {% csrf_token %}
					{{ form.non_field_errors }}
				  {% for hidden_field in form.hidden_fields %}
				    {{ hidden_field.errors }}
				  {% endfor %}
					{% for field in form.visible_fields %}
				    {{ field.errors }}
				  {% endfor %}
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-envelope theme-cl"></i></span>
						<input type="text" name="username" autofocus required id="id_username" class="form-control" placeholder="Kullanıcı Adı veya E-Posta">
					</div>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock theme-cl"></i></span>
            <input type="password" class="form-control" placeholder="Şifre" name="password" required="" id="id_password">
					</div>
					<div class="text-center">
            <button type="submit" class="btn theme-btn width-200 btn-radius" name="button">Giriş yap</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
{% endblock content %}
